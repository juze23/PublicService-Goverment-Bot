<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot da C√¢mara Municipal do Porto</title>
    <style>
        :root {
            /* Light mode variables */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --text-time: #9ca3af;
            --border-primary: #e5e7eb;
            --border-secondary: #d1d5db;
            --border-input: #d1d5db;
            --shadow: rgba(0, 0, 0, 0.1);
            --error-bg: #fef2f2;
            --error-border: #fecaca;
            --error-text: #dc2626;
            --user-avatar: #10b981;
            --bot-avatar: #667eea;
            --button-primary: #667eea;
            --button-hover: #5a67d8;
        }

        [data-theme="dark"] {
            /* Dark mode variables */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --text-time: #64748b;
            --border-primary: #334155;
            --border-secondary: #475569;
            --border-input: #475569;
            --shadow: rgba(0, 0, 0, 0.3);
            --error-bg: #450a0a;
            --error-border: #7f1d1d;
            --error-text: #fca5a5;
            --user-avatar: #059669;
            --bot-avatar: #7c3aed;
            --button-primary: #7c3aed;
            --button-hover: #6d28d9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            color: var(--text-secondary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .chat-container {
            background: var(--bg-primary);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: none;
            border-radius: 0;
            transition: background-color 0.3s ease;
        }

        .chat-header {
            background: var(--bg-primary);
            color: var(--text-primary);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 10;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: linear-gradient(135deg, var(--bot-avatar) 0%, var(--button-hover) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            color: var(--text-primary);
        }

        .header-info p {
            font-size: 13px;
            color: var(--text-muted);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.ready {
            background: #10b981;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-secondary);
        }

        .theme-toggle svg {
            width: 14px;
            height: 14px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
            padding: 0;
            transition: background-color 0.3s ease;
        }

        .message {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            gap: 16px;
            align-items: flex-start;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .message.user {
            background: var(--bg-secondary);
        }

        .message-avatar {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .message.user .message-avatar {
            background: var(--user-avatar);
            color: white;
        }

        .message.bot .message-avatar {
            background: var(--bot-avatar);
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 14px;
            color: var(--text-secondary);
            max-width: none;
        }

        .message.user .message-content {
            color: var(--text-primary);
            font-weight: 500;
        }

        .message.bot .message-content {
            color: var(--text-secondary);
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .chat-input-container {
            padding: 20px 24px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-primary);
            position: sticky;
            bottom: 0;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .chat-input-wrapper {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
        }

        .chat-input {
            width: 100%;
            border: 1px solid var(--border-input);
            border-radius: 12px;
            padding: 12px 48px 12px 16px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s ease;
            resize: none;
            min-height: 44px;
            max-height: 200px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: var(--button-primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 8px;
            background: var(--button-primary);
            color: white;
            border: none;
            border-radius: 8px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 12px;
        }

        .send-button:hover {
            background: var(--button-hover);
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            font-style: normal;
        }

        .loading-dots {
            display: flex;
            gap: 3px;
        }

        .loading-dots span {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
            animation: loading 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        .error-message {
            background: var(--error-bg);
            color: var(--error-text);
            padding: 12px 16px;
            border-radius: 8px;
            margin: 16px 24px;
            border: 1px solid var(--error-border);
            font-size: 14px;
        }

        .welcome-message {
            text-align: center;
            color: var(--text-muted);
            margin: 40px 24px;
            padding: 32px 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-primary);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .welcome-message h3 {
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .welcome-message p {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .example-questions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .example-question {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: left;
            color: var(--text-secondary);
        }

        .example-question:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-secondary);
            transform: translateY(-1px);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-time);
            margin-top: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .chat-header {
                padding: 12px 16px;
            }
            
            .message {
                padding: 16px;
            }
            
            .chat-input-container {
                padding: 16px;
            }
            
            .welcome-message {
                margin: 24px 16px;
                padding: 24px 16px;
            }
            
            .example-questions {
                grid-template-columns: 1fr;
            }

            .header-info h1 {
                font-size: 14px;
            }

            .header-info p {
                font-size: 11px;
            }
        }

        /* Scrollbar styling */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--border-secondary);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-left">
                <div class="header-avatar">üèõÔ∏è</div>
                <div class="header-info">
                    <h1>Chatbot da C√¢mara Municipal do Porto</h1>
                    <p>Assistente Virtual para Servi√ßos da C√¢mara Municipal do Porto</p>
                </div>
            </div>
            <div class="header-right">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">A verificar...</span>
                </div>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                    <svg id="sunIcon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
                    </svg>
                    <svg id="moonIcon" fill="currentColor" viewBox="0 0 20 20" style="display: none;">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                    </svg>
                    <span id="themeText">Modo Escuro</span>
                </button>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h3>üëã Bem-vindo ao Chatbot da C√¢mara Municipal do Porto!</h3>
                <p>Este assistente virtual pode responder √†s suas perguntas sobre a C√¢mara Municipal do Porto.</p>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Digite a sua pergunta aqui..."
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        let isProcessing = false;
        let currentTheme = localStorage.getItem('theme') || 'light';

        // Initialize theme
        document.documentElement.setAttribute('data-theme', currentTheme);
        updateThemeUI();

        function toggleTheme() {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', currentTheme);
            localStorage.setItem('theme', currentTheme);
            updateThemeUI();
        }

        function updateThemeUI() {
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const themeText = document.getElementById('themeText');

            if (currentTheme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
                themeText.textContent = 'Modo Claro';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
                themeText.textContent = 'Modo Escuro';
            }
        }

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 200) + 'px';
        });

        // Check chatbot status on load
        window.addEventListener('load', checkStatus);

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                
                if (data.status === 'ready') {
                    statusDot.classList.add('ready');
                    statusText.textContent = 'Online';
                } else {
                    statusDot.classList.remove('ready');
                    statusText.textContent = 'Offline';
                }
            } catch (error) {
                console.error('Error checking status:', error);
                const statusText = document.getElementById('statusText');
                statusText.textContent = 'Erro';
            }
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendExample(question) {
            messageInput.value = question;
            sendMessage();
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();

            if (!message || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Add loading message
            const loadingId = addLoadingMessage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                // Remove loading message
                removeLoadingMessage(loadingId);

                if (data.error) {
                    addErrorMessage(data.error);
                } else {
                    addMessage(data.response, 'bot');
                }

            } catch (error) {
                console.error('Error:', error);
                removeLoadingMessage(loadingId);
                addErrorMessage('Erro de liga√ß√£o. Verifique se o servidor est√° a funcionar.');
            }

            isProcessing = false;
            sendButton.disabled = false;
            messageInput.focus();
        }

        function addMessage(content, sender) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = sender === 'user' ? 'üë§' : 'ü§ñ';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content.replace(/\n/g, '<br>');

            const messageTime = document.createElement('div');
            messageTime.className = 'message-time';
            messageTime.textContent = new Date().toLocaleTimeString('pt-PT', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });

            messageContent.appendChild(messageTime);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoadingMessage() {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'loading-message';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ü§ñ';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = `
                <div class="loading">
                    <span>A processar...</span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);

            chatMessages.scrollTop = chatMessages.scrollHeight;
            return 'loading-message';
        }

        function removeLoadingMessage(loadingId) {
            const loadingMessage = document.getElementById(loadingId);
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function addErrorMessage(error) {
            const chatMessages = document.getElementById('chatMessages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = error;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
